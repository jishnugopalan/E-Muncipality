<ion-header>
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  <ion-title>Add Comment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card *ngFor="let c of cmp">
<ion-item>
 <ion-avatar>
           <img src="{{c.userdetails[0].profile_pic}}"  onError="src = '../../assets/img/profile.png'">
          
           </ion-avatar>
            <ion-label> {{c.userdetails[0].name}}</ion-label>

</ion-item>
<ion-item>
<p>{{c.complaint}}</p>
</ion-item>
<ion-item>
<br>{{c.datetime | date:'dd/MM/yyyy'}} at 
{{c.datetime | date:'HH:mm a'}} 
</ion-item>
<ion-item>
  <ion-textarea placeholder="Enter comment here" [(ngModel)]="sol"></ion-textarea>
</ion-item>
<ion-item>
  <ion-button (click)="add(c.userdetails[0]._id)">Add</ion-button>
</ion-item>
</ion-card>
<ion-card *ngFor="let s of solution">
<ion-item>
 <ion-avatar>
           <img src="{{s.userdetails[0].profile_pic}}"  onError="src = '../../assets/img/profile.png'">
          
           </ion-avatar>
            <ion-label> {{s.userdetails[0].name}}</ion-label>

</ion-item>
<ion-item>
{{s.comment}}

</ion-item>
<ion-item>
<br>{{s.datetime | date:'dd/MM/yyyy'}} at 
{{s.datetime | date:'HH:mm a'}} 
</ion-item>
<ion-item *ngIf="s.userdetails[0]._id==this.authService.user.id" >
<ion-button (click)="delete(s._id)">Delete</ion-button>
</ion-item>
</ion-card>
</ion-content>
