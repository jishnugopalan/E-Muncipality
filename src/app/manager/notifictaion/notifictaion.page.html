<ion-header>
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card *ngFor="let c of not">
<ion-item>
 <ion-avatar>
           <img src="{{c.userdetails[0].profile_pic}}"  onError="src = '../../assets/img/profile.png'">
          
           </ion-avatar>
            <ion-label> {{c.userdetails[0].name}}</ion-label>

</ion-item>
<ion-item>
{{c.content}}
</ion-item>
<ion-item>
<br>{{c.datetime | date:'dd/MM/yyyy'}} at 
{{c.datetime | date:'HH:mm a'}} 
</ion-item>
<ion-item>
<ion-button *ngIf="c.ntype == 'private'" (click)="view(c.complaintid)">View</ion-button>
</ion-item>
</ion-card>

</ion-content>
